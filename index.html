<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-md-8">
                            <h1 class="display-3">
                                Book App
                            </h1>
                            <p class="lead">
                                books of Tasmia
                            </p>
                            <div class="form-group d-flex">
                                <input type="text" class="form-control" placeholder="Search book">
                                <button type="submit" class="btn btn-sm mx-2 bg-info">searh</button>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!--list-->
            
                <div class="container ">
                    <div class="col-md-8 foo">
                       <form action="" class="form-group add">
                        <label for="title">Title</label>
                        <input class="form-control "type="text" id="title" >
 
                        <label for="book">Author</label>
                        <input class="form-control "type="text" id="book" >
 
                        <label for="isbn">Isbn</label>
                        <input class="form-control mb-4 "type="text" id="isbn" >
 
                        <button type="submit" class="btn submit btn-info btn-block btn-lg">Submit</button>
                       </form>
                    </div>
                </div>

                <div class="container">
                    <div class="col-md-8">
                        <table class="table">
                            <thead>
                              <tr>
                                
                                <th scope="col">Book</th>
                                <th scope="col">Author</th>
                                <th scope="col">Isbn</th>
                              </tr>
                            </thead>
                            <tbody class="tbody">
                              
                            </tbody>
                          </table>
                    </div>
                </div>
            
                
            </div>
        </div>
    </div>
    
    
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js.js"></script>
</body>
</html>
